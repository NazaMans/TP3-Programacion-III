<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 1</title>
    <!-- Desarrollar una página web utilizando HTML y JavaScript que contenga un formulario para realizar operaciones entre dos números ingresados mediante campos <input>. 
     La operación a realizar (suma, resta, multiplicación o división) debe seleccionarse mediante un elemento <select>. 
    Al hacer clic en el botón "Calcular", se debe ejecutar la operación seleccionada y mostrar el resultado. Condición especial: 
    Si el usuario selecciona la operación de división, el botón "Calcular" debe deshabilitarse, impidiendo que se realice la operación. -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculadora</h1>
    <form id="formulario">
      <label name="num1" for="formulario">Numero 1</label>
      <input type="number" id="num1" name="num1"/>
      <br>
      <br>
      <label name="num2" for="formulario">Numero 2</label>
      <input type="number" id="num2" name="num2"/>
      <br>
      <br>
      <select id="opcion">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicacion</option>
        <option value="division">Division</option>
        <br>
        <br>
      </select>
      <br>
      <br>
      <input type="submit" id="calcular" value="Calcular" />
    </form>
    <br>
    <br>
    <!-- <button id="calcular">Calcular</button> -->
    <p id="resultado"></p>
    <p id="error"></p>

    <script src="script.js"></script>
  </body>
</html>
